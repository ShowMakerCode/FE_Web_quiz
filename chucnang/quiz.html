<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="myJS/startquiz.js"></script>
</head>

<body ng-app="myApp">
    <div ng-controller="startquizCtrl">
        <div class="container my-5" id="content">
            <div class="row" ng-show="!inProgess">
                <div class="col text-center">
                    <button class="btn btn-primary" ng-click="start()" id="start-button">Start the Quiz</button>
                </div>
            </div>
            <div ng-show="inProgess">
                <div class="row" >
                    <div class="col text-center">
                        <h2 id="timer"> 10:12:00</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="card border-info">
                            <div class="card-header text-white" style="height: 100px; background-color: #23B5E1;">
                                <img ng-src="images/logos/{{coreID}}.png" width="30" class="border border-primary rounded-lg"
                                    alt="">
                                <span>{{NameAnswer}} </span>
                                <span class="float-right badge badge-dark" style="padding: .28em .7em;">{{id}}/10</span>
                                <h3></h3>
                                <h4 ng-show="showdiem == true">Điểm : {{diemso}}</h4>
                                <h5 id="thongbao"></h5>
                            </div>
                            <div class="card-body">

                                <div class="card-text">
                                    <label for="">{{question}}</label>
                                    <hr>
                                <div class="form-check" ng-repeat="option in options">
                                    <label class="form-check-label" for="Radios1">
                                        <input class="form-check-input" type="radio" name="answer" id="{{option.Id}}" value="{{option.Id}}">
                                        {{option.Text}}
                                    </label>
                                </div>
                              
                                </div>
                            </div>
                            <div class="card-footer">
                                <button class="btn btn-primary" ng-click="checkAnswer()" ng-show="id==10">Submit</button>
                                <button class="btn btn-primary" ng-click="backQuestion()" ng-hide="submit_check == false">Back</button>
                                <button class="btn btn-primary" ng-click="nextQuestion()" ng-hide="submit_check == false">Next</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>
</body>

</html>
